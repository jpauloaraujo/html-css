<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastra.php" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          placeholder="Nome completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média</label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          placeholder="0 a 19"
          step="0.2"
          value="56"
        />
      </p>
      <p>
        <label for="imes">Período Letivoo</label>
        <input type="month" name="mes" id="imes" value="2025-07" />
      </p>
      <p><label for="idia">Dia da prova</label></p>
      <input type="date" name="dia" id="idia" />
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
