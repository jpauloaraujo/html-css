<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/capa.jpg" controls loop>
      <source src="midia/meu_videoEncoded.webm" type="video/webm" />
      <source src="midia/meu_videoEncoded.mp4" type="video/mp4" />
      <source src="midia/meu_video.mp4" type="video/mp4" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserting YouTube videos</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg?si=z-HNd7-MsIKnojGH"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://drive.google.com/file/d/15MDnLrEF0DwQhQm4Fc2umtmM0s_wGRg3/preview"
      width="640"
      height="480"
      allow="autoplay"
    ></iframe>
  </body>
</html>
